<!-- start: Content -->
<div class="main">
    <!--面包屑 START-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-calendar"></i>分类管理</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/Admin">首页</a></li>
                <li><i class="fa fa-calendar"></i>分类管理</li>
            </ol>

        </div>
    </div>
    <!--面包屑 END-->
    <!--其他区域 START-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-th red"></i><strong>分类管理</strong></h2>
        </div>
        <div class="panel-body">
            <a href="{:U('Contents/add_cate')}"><button type="button" class="btn btn-danger btn-xs">添加分类</button></a>
        </div>
    </div>
    <!--其他区域 END-->

    <!--右侧内容主体 START-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>分类列表</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:;" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="javascript:;" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="javascript:;" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>分类名称</th>
                            <th>分类类型</th>
                            <th>分类文章数</th>
                            <th>状态</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <foreach name="data.list" item="v">
                                <tr class="cp-del-categorg">
                                    <td>{$v['cid']}</td>
                                    <td>{$v['name']}</td>
                                    <td>{$v['type']}</td>
                                    <td>{$v['count']}</td>
                                    <td>
                                        <span class="label label-warning"><if condition="$v['status'] eq 1">启用<else/>关闭</if></span>
                                    </td>
                                    <td>{$v['order']}</td>
                                    <td>
                                       <!-- <a class="btn btn-success" href="table.html#">
                                            <i class="fa fa-search-plus "></i>
                                        </a>-->
                                        <a class="btn btn-info" href="{:U('Contents/add_cate',array('cid'=>$v['cid']))}">
                                            <i class="fa fa-edit "></i>
                                        </a>
                                        <a class="btn btn-danger cp-del-data" href="javascript:;" url="{:U('Contents/del_cate')}" markId="{$v['cid']}">
                                            <i class="fa fa-trash-o "></i>

                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                        </tbody>
                    </table>

                    <!--分页区域 START-->
                    <div style="text-align: left">
                        <ul class="pagination">{$data['page']}</ul>
                    </div>
                    <!--分页区域 END-->
                </div>
            </div>
        </div><!--/col-->

    </div>
    <!--右侧内容主体 END-->
</div>
<!-- end: Content -->
