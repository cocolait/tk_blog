<!-- start: Content -->
<div class="main">
    <!--面包屑 START-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-github-alt"></i>管理员列表</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/Admin">首页</a></li>
                <li><i class="fa fa-github-alt"></i>管理员列表</li>
            </ol>

        </div>
    </div>
    <!--面包屑 END-->
    <!--其他区域 START-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-th red"></i><strong>管理员列表</strong></h2>
        </div>
        <div class="panel-body">
            <a href="{:U('Auth/admin_user',array('t'=>1))}"><button type="button" class="btn btn-danger btn-xs">添加管理员</button></a>
        </div>
    </div>
    <!--其他区域 END-->

    <!--右侧内容主体 START-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>管理员列表</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:;" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="javascript:;" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="javascript:;" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>UID</th>
                            <th>用户名</th>
                            <th>用户组</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <if condition="$data['list']">
                            <tbody>
                            <foreach name="data.list" item="v">
                                <tr class="cp-del-categorg">
                                    <td>{$v['uid']}</td>
                                    <td>{$v['uname']}</td>
                                    <td>{$v['title']}</td>
                                    <td>
                                        <a class="btn btn-info Noline" href="{:U('Auth/admin_user',array('t'=>1,'uid'=>$v['uid']))}" title="修改">
                                            <i class="fa fa-edit "></i>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </if>
                    </table>
                    <!--分页区域 START-->
                    <div style="text-align: left">
                        <ul class="pagination">
                            {$data.page}
                        </ul>
                    </div>
                    <!--分页区域 END-->
                </div>
            </div>
        </div><!--/col-->

    </div>
    <!--右侧内容主体 END-->
</div>
<!-- end: Content -->
