<!-- start: Content -->
<div class="main">
    <!--面包屑 START-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-sitemap"></i>权限管理列表</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/Admin">首页</a></li>
                <li><i class="fa fa-sitemap"></i>权限管理列表</li>
            </ol>

        </div>
    </div>
    <!--面包屑 END-->
    <!--其他区域 START-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2><i class="fa fa-th red"></i><strong>权限管理列表</strong></h2>
        </div>
        <div class="panel-body">
            <a href="{:U('Auth/rule',array('t'=>1))}"><button type="button" class="btn btn-danger btn-xs">添加权限</button></a>
        </div>
    </div>
    <!--其他区域 END-->

    <!--右侧内容主体 START-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>权限管理列表</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:;" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="javascript:;" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="javascript:;" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                        <tr>
                            <th>权限名</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <if condition="$data">
                            <tbody>
                            <foreach name="data" item="v">
                                <tr class="cp-del-categorg">
                                    <td>{$v['_name']}</td>
                                    <td>{$v['name']}</td>
                                    <td>
                                        <if condition="!$v['pid']">
                                        <a class="btn btn-success Noline" href="{:U('Auth/rule',array('t'=>1,'id'=>$v['id']))}" title="添加子权限">
                                            <i class="fa fa-plus-square"></i>
                                        </a>
                                        </if>
                                        <a class="btn btn-info Noline" href="{:U('Auth/editRule',array('id'=>$v['id']))}" title="修改">
                                            <i class="fa fa-edit "></i>
                                        </a>
                                        <if condition="$v['pid']">
                                        <a class="btn btn-danger cp-del-data Noline" href="javascript:;" title="删除" markId="{$v['id']}" url="/Admin/Auth/ajaxdelRule">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </if>
                    </table>
                </div>
            </div>
        </div><!--/col-->

    </div>
    <!--右侧内容主体 END-->
</div>
<!-- end: Content -->
