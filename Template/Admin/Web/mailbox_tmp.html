<!-- start: Content -->
<div class="main">
    <!--面包屑 START-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text"></i>邮箱模板</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/Admin">首页</a></li>
                <li><i class="fa fa-credit-card"></i>邮箱模板</li>
            </ol>

        </div>
    </div>
    <!--面包屑 END-->

    <!--右侧内容主体 START-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-indent red"></i><strong>邮箱模板</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:;" class="btn-setting"><i class="fa fa-rotate-right black"></i></a>
                        <a href="javascript:;" class="btn-minimize"><i class="fa fa-chevron-up black"></i></a>
                        <a href="javascript:;" class="btn-close"><i class="fa fa-times black"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="addMailboxTmpForm">
                        <div class="form-group"></div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">邮件标题</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <input type="text" class="form-control" name="title" value="{$data.title}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">内容</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <script id="editor" type="text/plain" style="width:800px;height:300px;" name="content">{$data.content}</script>

                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/ueditor.config.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/ueditor.all.min.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/lang/zh-cn/zh-cn.js"></script>
                                        <script  type="text/javascript">
                                            //实例化编辑器
                                            var ue = UE.getEditor('editor');
                                            var contents = UE.getEditor('editor').getContent();
                                        </script>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>

                        <div class="form-actions" style="margin-bottom: 40px;">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-success"><i class="fa fa-dot-circle-o"></i> 确认提交</button>
                                <button type="reset" class="btn btn-danger "><i class="fa fa-ban"></i> 取消</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div><!--/col-->

    </div>
    <!--右侧内容主体 END-->
</div>
<!-- end: Content -->
