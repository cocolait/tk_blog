<!-- start: Content -->
<div class="main">
    <!--面包屑 START-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text"></i>编辑文章</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/Admin" class="Noline">首页</a></li>
                <li><i class="fa fa-book"></i><a href="{:U('Contents/article')}" class="Noline">文章管理</a></li>
                <li><i class="fa fa-align-left"></i>编辑文章</li>
                <li id="no-be"><i class="fa fa-mail-reply"></i><a href="{:U('Contents/article')}" class="Noline">返回上一级</a></li>
            </ol>

        </div>
    </div>
    <!--面包屑 END-->

    <!--右侧内容主体 START-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-indent red"></i><strong>编辑文章</strong></h2>
                    <div class="panel-actions">
                        <a href="javascript:;" class="btn-setting"><i class="fa fa-rotate-right black"></i></a>
                        <a href="javascript:;" class="btn-minimize"><i class="fa fa-chevron-up black"></i></a>
                        <a href="javascript:;" class="btn-close"><i class="fa fa-times black"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="articleForm">

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">标题</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <input type="text" class="form-control" name="title" value="{$data['title']}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">所属分类</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <select name="cid" class="form-control" size="4" multiple="">
                                            <foreach name="cateData" item="vv">
                                                <option value="{$vv['cid']}" <if condition="$data['cid'] eq $vv['cid']">selected="selected"</if> >{$vv['name']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">标签</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <select name="cp_tags_tid" class="form-control" size="4" multiple="">
                                            <foreach name="tagsData" item="v">
                                                <option value="{$v['tid']}" <if condition="$data['tid'] eq $v['tid']">selected="selected"</if> >{$v['tname']}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">摘要</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <textarea id="textarea-input" name="excerpt" rows="4" class="form-control" placeholder="Content..">{$data['excerpt']}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">审核状态</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-md-1 col-sm-2 col-xs-3" style="padding-top: 7px;">
                                        <label class="switch switch-primary">
                                            <input type="checkbox" class="switch-input" <if condition="$data['status']">checked</if> name="status">
                                            <span class="switch-label" data-on="On" data-off="Off"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">是否置顶</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-md-1 col-sm-2 col-xs-3" style="padding-top: 7px;">
                                        <label class="switch switch-success">
                                            <input type="checkbox" class="switch-input" <if condition="$data['is_top']">checked</if> name="is_top">
                                            <span class="switch-label" data-on="On" data-off="Off"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">是否允许评论</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-md-1 col-sm-2 col-xs-3" style="padding-top: 7px;">
                                        <label class="switch switch-info">
                                            <input type="checkbox" class="switch-input" <if condition="$data['comment_status']">checked</if> name="comment_status">
                                            <span class="switch-label" data-on="On" data-off="Off"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">是否推荐</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-md-1 col-sm-2 col-xs-3" style="padding-top: 7px;">
                                        <label class="switch switch-danger">
                                            <input type="checkbox" class="switch-input" <if condition="$data['recommended']">checked</if> name="recommended">
                                            <span class="switch-label" data-on="On" data-off="Off"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <!--加载图片上传 START-->
                            <include file="Public/uploadFile"/>
                            <!--加载图片上传 END-->
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">图片上传</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <div id="uploader-wamp">
                                            <div class="thumbnail">
                                                <if condition="$data['img']">
                                                    <img id="show-imgs" src="{$data['img']}" style="height: 180px; width: 100%; display: block;" class="Noline">
                                                <else/>

                                                </if>
                                                <div class="caption" style="padding: 0px;">
                                                    <h5 style="margin: 5px 0 4px;">File Name</h5>
                                                    <p style="margin: 0px 0 2px;">
                                                        <a href="javascript:;" class="btn btn-danger btn-xs del-img Noline">
                                                            <i class="fa fa-times-circle-o"></i>&nbsp;删除
                                                        </a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="filePicker"><i class="fa fa-upload"></i>&nbsp;选择图片</div>
                                    </div>
                                    <input type="hidden" name="img" value="{$data['img']}" id="hidden-imgs">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">关键字</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <input type="text" class="form-control" name="post_keywords" value="{$data['post_keywords']}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">来源</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <input type="text" class="form-control" name="post_source" value="{$data['post_source']}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">内容</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <script id="editor" type="text/plain" style="width:800px;height:300px;" name="content">{$data['content']}</script>

                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/ueditor.config.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/ueditor.all.min.js"></script>
                                        <script type="text/javascript" charset="utf-8" src="__PLUGINS__/ueditor1_4_3_2/lang/zh-cn/zh-cn.js"></script>
                                        <script  type="text/javascript">
                                            //实例化编辑器
                                            var ue = UE.getEditor('editor');
                                            var contents = UE.getEditor('editor').getContent();
                                        </script>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>

                        <div class="form-actions" style="margin-bottom: 40px;">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-10">
                                <input type="hidden" name="aid" value="{$data['aid']}">
                                <button type="submit" class="btn btn-success"><i class="fa fa-dot-circle-o"></i> 确认提交</button>
                                <button type="reset" class="btn btn-danger "><i class="fa fa-ban"></i> 取消</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div><!--/col-->

    </div>
    <!--右侧内容主体 END-->
</div>
<!-- end: Content -->
