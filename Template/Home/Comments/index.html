<main>
	<div class="container mt70">
			<div class="row">
				<!--左侧排版 START-->
				<div class="col-md-8" style="padding-right: 0px;">
					<!--公告开始-->
					<div class="well notice">
						<a href="javascript:;" style="font-weight: 700;font-size: 20px;">评论消息
							<span class="badge" style="background-color: #f4645f;float:right;margin-right:0px;">{$total}</span>

						<br/>
						<a href="javascript:;">→_→</a> 是否你也会在人潮拥挤的街头，寻寻觅觅，期盼相遇在夕阳斜斜的乌衣巷口

					<!--分页区域 START-->

							<div style="float: right">

							</div>
						</div>
					</if>

				</div>
				<!--左侧排版 END-->

				<!--右侧排版 STRAT-->
				 <include file="Public/right"/>
